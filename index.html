<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wheather Application</title>
    <link rel="shortcut icon" href="./images/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>WeatherInfo.com</title>
</head>

<body>
    <!-- ................Nava bar.................... -->
    <div class="nav">
        <div class="logo">
            <img src="./images/icon.png" alt="">
            <h2>WeatherInfo.com</h2>
        </div>
        <div class="link">
            <ul>
                <li>Home</li>
                <li>Service</li>
                <li>About Us</li>
            </ul>
        </div>
    </div>
    <!-- ..................Content................. -->
    <div class="container">
        <div class="hero">
            <img src="./images/weather.svg" alt="">
           
        </div>
        <div class="card-sec">
            <div class="text">
                <h1>WELCOME TO OUR WEBSITE</h1>
                <h2> SEARCH WEATHER CONDITION OF YOUR CITY</h2>
            </div>
            <div class="card">
                <div class="search">
                    <input type="search" id="searchInput" placeholder="Enter  City Name">
                    <button id="searchBtn">Search</button>
                </div>
                <div class="error">
                    <p style="text-transform: capitalize;"> Oops The City You have Entered is not Found</p>
                </div>
                <div class="content">
                    <div class="wheather">
                        <img src="/images/clear.png" alt="" width="200px" id="icon">
                        <h1 id="temperature">temeprature</h1>
                        <button id="unitChange">Fahrnheit </button>
                        <h2 id="city">city name</h2>
                        <h3 id="description">description</h3>
                    </div>
                    <div class="detail">
                        <div class="col">
                            <img src="./images/humidity.png" alt="">
                            <div>
                                <p class="humudity" id="humidity">12</p>
                                <p>Humudity</p>
                            </div>
                        </div>
                        <div class="col">
                            <img src="./images/wind.png" alt="">
                            <div>
                                <p class="wind" id="wind">12</p>
                                <p>Wind Speed</p>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
